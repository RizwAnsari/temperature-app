version: "3"
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - ${FORWARD_DB_PORT:-5432}:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  server:
    build:
      dockerfile: Dockerfile.prod
    ports:
      - ${APP_PORT:-3000}:3000
      - ${APP_PORT:-5555}:5555
    networks:
      - app-network
    depends_on:
      - db

  redis:
    image: redis
    ports:
      - ${FORWARD_REDIS_PORT:-6379}:6379
    volumes:
      - redis-data:/data
    networks:
      - app-network

networks:
  app-network:
    name: app-network
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
